<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授权确认</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .consent-card {
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .scope-item {
            transition: all 0.3s ease;
        }
        .scope-item:hover {
            transform: translateX(5px);
        }
        .btn-primary {
            background: linear-gradient(145deg, #3182ce, #2b6cb0);
        }
        .btn-secondary {
            background: linear-gradient(145deg, #718096, #4a5568);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="consent-card max-w-md w-full rounded-lg p-8 bg-white">
    <!-- 头部Logo区域 -->
    <div class="text-center mb-8">
        <div class="mx-auto w-20 h-20 bg-blue-500 rounded-full flex items-center justify-center mb-4">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">授权确认</h2>
    </div>

    <!-- 应用信息 -->
    <div class="mb-6">
        <div class="text-center text-gray-600 mb-4">
            <span class="font-medium text-gray-800" th:text="${clientId}"></span>
            请求访问您的账号
            <span class="font-medium text-gray-800" th:text="${userName}"></span>
        </div>
    </div>

    <!-- 权限列表 -->
    <div class="mb-8">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">请求的权限：</h3>
        <div class="space-y-3">
            <div th:each="scope : ${scopes}" class="scope-item flex items-center p-3 bg-gray-50 rounded-lg">
                <div class="mr-4">
                    <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <span class="text-gray-700" th:text="${scope}"></span>
            </div>
        </div>
    </div>

    <!-- 按钮组 -->
    <form th:action="@{/oauth2/authorize}" method="post" class="space-y-4">
        <input type="hidden" name="client_id" th:value="${clientId}">
        <input type="hidden" name="state" th:value="${state}">

        <div class="flex space-x-4">
            <button type="submit" name="consent" value="approve"
                    class="btn-primary w-1/2 py-3 rounded-lg text-white font-semibold hover:opacity-90 transition-opacity">
                批准授权
            </button>
            <button type="submit" name="consent" value="deny"
                    class="btn-secondary w-1/2 py-3 rounded-lg text-white font-semibold hover:opacity-90 transition-opacity">
                拒绝授权
            </button>
        </div>
    </form>

    <!-- 底部信息 -->
    <div class="mt-6 text-center text-sm text-gray-500">
        <p>授权时间：<span th:text="${currentTime}"></span></p>
        <p class="mt-2">
            <a href="#" class="text-blue-500 hover:underline">查看隐私政策</a> ·
            <a href="#" class="text-blue-500 hover:underline">服务条款</a>
        </p>
    </div>
</div>
</body>
</html>
